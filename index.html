<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-folder</title>
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />

  </head>
  <body>
    <h1 class="basic">CARD HOLDER DESIGN</h1>
    <div class="container">
      <div class="ground">

        <div class="art-box">
  
          <div class="innerbox">
            <div class="circle"></div>
            <div class="cycle"></div>
           <p class="letter">0000 0000 0000 0000</p>
            <div class="jane">
              JANE APPLESEED
              <div class="float">00/00</div>
            </div>
          </div>
          <div class="innestbox">
            <div class="blackshade"></div>
            <div class="greyshade"><p class="numbergrey">000</p></div>
            <div class="doted">
              <svg width="186" height="26" viewBox="0 0 186 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Group 15">
                <g id="Group 14">
                <rect id="Rectangle" width="115" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_2" x="121" width="22" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_3" x="149" width="22" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_4" x="177" width="9" height="4" rx="2" fill="#ADB5BE"/>
                </g>
                <g id="Group 14 Copy">
                <rect id="Rectangle_5" width="115" height="4" rx="2" transform="matrix(-1 0 0 1 186 22)" fill="#ADB5BE"/>
                <rect id="Rectangle_6" width="22" height="4" rx="2" transform="matrix(-1 0 0 1 65 22)" fill="#ADB5BE"/>
                <rect id="Rectangle_7" width="22" height="4" rx="2" transform="matrix(-1 0 0 1 37 22)" fill="#ADB5BE"/>
                <rect id="Rectangle_8" width="9" height="4" rx="2" transform="matrix(-1 0 0 1 9 22)" fill="#ADB5BE"/>
                </g>
                <g id="Group 14_2">
                <rect id="Rectangle_9" x="42" y="11" width="60" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_10" x="14" y="11" width="22" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_11" x="108" y="11" width="46" height="4" rx="2" fill="#ADB5BE"/>
                <rect id="Rectangle_12" x="160" y="11" width="9" height="4" rx="2" fill="#ADB5BE"/>
                </g>
                </g>
                </svg>
                
            </div>
  
          </div>
        </div>
      
      <div class="art-boxer">
        <p class="example">e.g.12345678</p>
          
          <form class="max">
            <p class="cardholder">CARDHOLDER NAME</p>
            <input
              class="one"
              id="full name"
              type="text"
              placeholder="e.g JANE APPLESEED"
            />
            <p class="card-number">CARD NUMBER</p>
            <input
              class="two"
              id="full name"
              type="text"
              placeholder="e.g 123456789123000"
            /><p class="divers">
            <div class="date">
              EXP. DATE(MM/YY) <div class="civic">CVC</div></div>
            </p>
  
              <input class="three" id="full name" type="text" placeholder="09" />
  
              <input class="four" id="full name" type="text" placeholder="YY" />
  
              <input
                class="five"
                id="full name"
                type="text"
                placeholder="e.g 123"
              />
            </p>
  
            <p></p>
            <button class="button">confirm ðŸ˜‹</button>
            
          </form>
        </div>
      </div>

    </div>
    
    
  </body>
</html>
